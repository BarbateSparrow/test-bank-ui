<h1>
    My Projects
    </h1>
    <div>
    <table  style="width:40%">
      <thead>
          <th>ID</th>
          <th>Name</th>  
      </thead>
      <tbody>
      <tr *ngFor="let project of projects">
        <td> {{ project.id }} </td>
        <td> {{ project.name }} </td>
      </tr>
    </tbody>
    </table>
    </div>
